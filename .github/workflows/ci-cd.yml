name: CI/CD

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & NPM
        uses: ./.github/actions/setup

      - name: Lint
        run: npx biome ci .

  ts:
    name: TS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & NPM
        uses: ./.github/actions/setup

      - name: TS
        run: npm run tsc

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - ts
    outputs:
      bundle-cache-hit: ${{ steps.cache-bundle.outputs.cache-hit }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & NPM
        id: setup
        uses: ./.github/actions/setup

      - name: Build App Bundle
        run: npm run build --workspace @digital-garden/blog

      - name: Cache App Bundle
        id: cache-bundle
        uses: actions/cache@v4
        with:
          path: packages/blog/dist
          key: ${{ runner.os }}-${{steps.setup.outputs.node-version}}-bundle-${{hashFiles('packages/blog/dist/**')}}

      - name: Upload App Bundle
# see comment below on row 173
#        if: steps.cache-bundle.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: packages/blog/dist
          retention-days: 30

  e2e:
    name: E2E (${{ matrix.shard }}/${{ strategy.job-total }})
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs:
      - build
    strategy:
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & NPM
        id: setup
        uses: ./.github/actions/setup

      - name: Run E2E Tests
        uses: ./.github/actions/e2e
        with:
          env: 'development'
          shard: ${{ matrix.shard }}
          total_shards: ${{ strategy.job-total }}

  deploy:
    environment:
      name: production
      url: https://digital-garden.pages.dev
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - lint
      - ts
      - e2e
#    if: |
#      github.event_name == 'push' &&
#      github.ref == 'refs/heads/master' &&
#      needs.build.outputs.bundle-cache-hit != 'true'
# cannot avoid re-deploys, because if e2e failed in CI/CD and the fix is in e2e
# files only, then it is considered cache hit of bundle despite there was no deployment
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master'
    concurrency:
      group: deploy
      cancel-in-progress: false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & NPM
        id: setup
        uses: ./.github/actions/setup

      - name: Download App Bundle
        uses: actions/download-artifact@v4
        with:
          name: bundle
          path: packages/blog/dist

      - name: Deploy Bundle
        run: npx wrangler pages deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
